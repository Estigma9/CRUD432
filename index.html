<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD-VueJS432</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>


    <div id="app" class="container mt-5">
        <h1> {{title}} <span> sesión: {{sesion}} </span></h1>

        <p> {{profesores.nombre}} <span> Ciclo: {{profesores.ciclo}} </span></p>

        <input type="text" class="form-control mt-5" v-model="nuevaTarea" v-on:keyup.enter="agregarTarea">

        <input type="checkbox" v-model="checked" id="checkbox">
        <label for="checkbox">Realizada?</label>

        <button 
            class="btn btn-success w-100"
            v-on:click="agregarTarea"
        >Agregar Tarea</button>

        <div class="mt-3" v-for="(item, index) of tareas" :key="item.id">
            <div 
            v-bind:class="[item.estado? 'alert-success' : 'alert-danger']" 
            class="alert"
            role="alert">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="col-6">
                        {{item.nombre}}
                    </div>
                    <div v-if="item.estado">
                        <span>
                            Si :D
                        </span>
                    </div>
                    <div v-else>
                        <span>
                            Ño :P
                        </span>
                    </div>

                    <!-- <div>
                        {{item.estado}}
                    </div> -->
                    
                    <div>
                        <button class="btn btn-success" @click="editarTarea(index)">Ok</button>
                        <button class="btn btn-danger" @click="eliminarTarea(index)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

        </div>

        <!-- <div class="mt-5">
            <pre>
                {{$data}}
            </pre>
        </div> -->

    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./app.js"></script>

</body>
</html>
